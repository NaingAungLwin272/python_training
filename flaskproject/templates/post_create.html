<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Post Create Page</title>
  <style>
    .column {
      float: left;

    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .btn {
      margin-left: 20px;
      margin-top: 10px;
      cursor: pointer;

    }

    .container {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  {% include 'navbar.html'%}
  <div class="container">
    <h1>Post Create</h1>
    <br>

    <form action="" name="form" method="post" enctype="multipart/form-data" class="form-horizontal" id="form">

      <div class="form-group">

        <label class="col-sm-1">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title">
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-1">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" name="desc"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div class="col-sm-offset-1 col-sm-10">

            <input type="submit" value="Confirm" class="btn btn-primary btn-md" name="btn">

          </div>
        </div>
        <div class="column">
          <div class="col-sm-offset-1 col-sm-10">

            <input type="reset" value="Clear" class="btn btn-primary btn-md" name="btn">


          </div>
        </div>

      </div>










    </form>
  </div>


  <script>
    $("#form").submit(function (e) {
      loadAjax();
      e.returnValue = false;
    });
  </script>
</body>

</html>
