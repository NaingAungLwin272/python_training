<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Post Confirm</title>
</head>

<body>
  {% include 'navbar.html'%}

  <div class="container">
    <h1>Post Confirm Page</h1>
    <form action="" method="POST" enctype="multipart/form-data">
      <p>
        Title:
        <label for="title" class="label "> {{ title }} </label>
      </p>

      <p>
        Description:<label for="desc" class="label ">{{ desc }}
        </label>
      </p>



      <div class="row">
        <div class="column">
          <div class="col-sm-offset-1 col-sm-10">
            <input type="submit" value="Create" class="btn btn-primary btn-md" name="btn" />
          </div>
        </div>
        <div class="column">
          <div class="col-sm-offset-1 col-sm-10">
            <a href="" class="btn btn-primary btn-md" name="btn">Cancle</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
