<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Post Update Confirm</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SCM Bulletin Board</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('user_lists') }}"
              >Users List<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users') }}">User </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('post_lists') }}"
              >Posts List</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('post_create') }}">Posts</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login_profile') }}"
              >{{ session["emailemail"] }}</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Post Update Confirm Page</h1>
      <form action="" method="POST" enctype="multipart/form-data">
        <p>
          Title:
          <label for="title" class="label"> {{ title }} </label>
        </p>

        <p>Description:<label for="desc" class="label">{{ desc }} </label></p>

        <div class="row">
          <div class="column">
            <div class="col-sm-offset-1 col-sm-10">
              <input
                type="submit"
                value="Update"
                class="btn btn-primary btn-md"
                name="btn"
              />
            </div>
          </div>
          <div class="column">
            <div class="col-sm-offset-1 col-sm-10">
              <a href="" class="btn btn-primary btn-md" name="btn">Cancle</a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
