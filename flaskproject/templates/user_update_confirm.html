<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->

    <title>User Confirm</title>
  </head>

  <body>
    {% include 'navbar.html'%}
    <h1>User Update Confirm</h1>
    <div class="container">
      <form action="" method="POST" enctype="multipart/form-data">
        <p>
          Name:
          <label for=" name" class="label label-primary"> {{ name }} </label>
        </p>

        <p>
          Email:<label for="email" class="label label-primary"
            >{{ email }}
          </label>
        </p>

        <p>
          Type:<label for="type" class="label label-primary">{{ type }} </label>
        </p>
        <p>
          Phone:<label for="phone" class="label label-primary"
            >{{ phone }}
          </label>
        </p>

        <p>
          Date of Birth:<label for="dob" class="label label-primary"
            >{{ dob }}
          </label>
        </p>

        <p>
          Address:<label for="address" class="label label-primary"
            >{{ address }}
          </label>
        </p>

        <!--{% if profile %}
      <h1>some text <img src="{{ url_for('user_confirm', profile=profile) }}">more text!</h1>
      {% endif %}-->

        <div class="row">
          <div class="column">
            <div class="col-sm-offset-1 col-sm-10">
              <input
                type="submit"
                value="Update"
                class="btn btn-primary btn-md"
                name="btn"
              />
            </div>
          </div>
          <div class="column">
            <div class="col-sm-offset-1 col-sm-10">
              <a
                href="{{ url_for('user_lists') }}"
                class="btn btn-primary btn-md"
                name="btn"
                >Cancle</a
              >
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
